databaseChangeLog:
  - changeSet:
      id: Create users table
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: user_type
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: profile_photo
                  type: varchar(128)
                  constraints:
                    nullable: false